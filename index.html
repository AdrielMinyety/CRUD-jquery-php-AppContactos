<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<title>Contactos</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-dark">
  <a class="navbar-brand text-white" href="#">AMG</a>
  <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-white" href="#">Contactos <span class="sr-only">(contactos)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" id="search" placeholder="Buscar contacto..." aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button">
      	<i class="fas fa-search"></i>
      </button>
    </form>
  </div>
</nav>

<div class="container-fluid overflow-hidden">
	<div class="row py-5 px-4">
		<div class="col-md-4 mb-4">
			<div class="card card-body shadow pb-2">
				<form class="form-group mainform">
					<input type="hidden" id="contactoId">
					<div class="form-group">
						<input type="text" id="nombre" class="form-control" placeholder="Nombre y apellido" autofocus required>
					</div>

					<div class="form-group">
						<input type="text" id="numero" class="form-control" placeholder="Número de contacto" required>
					</div>

					<input type="submit" class="btn btn-success btn-block" id="guardar" value="Guardar">
					
					<!-- VNotificaciónV -->
					<div class="alert alert-primary m-0 mt-4" role="alert">
					  notificacion!
					</div>
				</form>
			</div>	

		</div>

		<div class="col-md-8">
			<table class="table table-striped table-bordered shadow-sm">
			  <thead class="bg-primary text-white">
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Contacto</th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody id="contenedor">
			    <tr id="fila">				
					<td>
						LOREM
					</td>
					<td>
						LOREM
					</td>
					<td>
						LOREM
					</td>
			      <td>
			      	<a>
			      		<i class="far fa-trash-alt mx-auto btn btn-block"></i>
			      	</a>
			      </td>
			    </tr>
			  </tbody>
			</table>		
		</div>
	</div>
</div>

</html>
